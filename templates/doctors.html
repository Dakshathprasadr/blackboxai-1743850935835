{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-blue-500 text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Find a Doctor</h5>
                    <div class="input-group" style="width: 300px;">
                        <input type="text" class="form-control" placeholder="Search doctors...">
                        <button class="btn btn-light" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    {% for i in range(6) %}
                    <div class="col-md-4 mb-4">
                        <div class="card doctor-card h-100">
                            <img src="https://images.pexels.com/photos/5327585/pexels-photo-5327585.jpeg" class="card-img-top" alt="Doctor" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">Dr. Smith</h5>
                                <p class="text-muted">Cardiologist</p>
                                <p class="card-text">Available: Mon-Fri, 9am-5pm</p>
                                <div class="d-flex justify-content-between">
                                    <span class="badge bg-success">Available Today</span>
                                    <a href="/appointment" class="btn btn-sm btn-primary">Book</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
