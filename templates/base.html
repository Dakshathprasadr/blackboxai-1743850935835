<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3182ce">
    <meta name="description" content="AI-powered healthcare chatbot with symptom analysis and triage">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HealthBot - AI Healthcare Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <nav class="navbar navbar-expand-lg bg-blue-600 text-white shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand font-bold" href="/">HealthBot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if 'user_id' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors">Doctors</a>
                    </li>
                    {% endif %}
                </ul>
                <div class="d-flex align-items-center">
                    <button id="themeToggle" class="btn btn-sm btn-outline-light me-2">
                        <i class="fas fa-moon"></i>
                    </button>
                    {% if 'user_id' in session %}
                    <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
                    {% else %}
                    <a href="/login" class="btn btn-sm btn-light me-2">Login</a>
                    <a href="/signup" class="btn btn-sm btn-outline-light">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
